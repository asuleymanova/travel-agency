log4j.rootCategory=INFO, log
log4j.appender.log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.log.File=${logs.dir}/travelagency.log
log4j.appender.log.DatePattern='.'yyyyMMdd
log4j.appender.log.ImmediateFlush=true
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c (%F:%L) - %m%n
##if you remove the line below
#it will log to your project's root folder
